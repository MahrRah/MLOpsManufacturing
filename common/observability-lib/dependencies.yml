name: observability-lib
channels:
  - conda-forge
dependencies:
  # The python interpreter version.
  - python=3.7.*

  # dependencies with versions aligned with conda_dependencies.yml.
  - numpy=1.18.*
  - conda-forge::jq
  - pillow=7.2.*
  - pip=20.0.*

  - pip:
      - azureml-sdk==1.13.*
      - azureml-contrib-services==1.13.*

      # Lint, Unit Test and code coverage tools
      - pytest==5.4.*
      - pytest-cov==2.8.*
      - requests==2.23.*
      - python-dotenv==0.12.*
      - flake8==3.7.*
      - flake8_formatter_junit_xml==0.0.*
      - debugpy

      # Observability
      - dataclasses==0.6
      - opencensus==0.7.11
      - opencensus-ext-httplib==0.7.3
      - opencensus-ext-logging==0.1.0
      - opencensus-context==0.1.2
      - opencensus-ext-azure==1.0.5


